{% extends 'base.html' %}
{% block title %}Crear Finca{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Registro de Finca</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Finca</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required />
                </div>
                <div class="mb-3">
                    <label for="hectareas" class="form-label">Hectáreas</label>
                    <input type="number" class="form-control" id="hectareas" name="hectareas" required />
                </div>
                <div class="mb-3">
                    <label for="num_potreros" class="form-label">Número de potreros</label>
                    <input type="number" class="form-control" id="num_potreros" name="num_potreros" required />
                </div>
                <div class="mb-3">
                    <label for="marca1" class="form-label">Marca de hierro 1</label>
                    <input type="text" class="form-control" id="marca1" name="marca1" />
                </div>
                <div class="mb-3">
                    <label for="marca2" class="form-label">Marca de hierro 2</label>
                    <input type="text" class="form-control" id="marca2" name="marca2" />
                </div>
                <div class="mb-3">
                    <label for="marca3" class="form-label">Marca de hierro 3</label>
                    <input type="text" class="form-control" id="marca3" name="marca3" />
                </div>
                <div class="mb-3">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="text" class="form-control" id="nit" name="nit" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" />
                </div>
                <div class="mb-3">
                    <label for="edades_hembras" class="form-label">Rangos de edad de hembras</label>
                    <input type="text" class="form-control" id="edades_hembras" name="edades_hembras" />
                </div>
                <div class="mb-3">
                    <label for="edades_machos" class="form-label">Rangos de edad de machos</label>
                    <input type="text" class="form-control" id="edades_machos" name="edades_machos" />
                </div>
                <div class="mb-3">
                    <label for="admin_usuario" class="form-label">Usuario Administrador</label>
                    <input type="text" class="form-control" id="admin_usuario" name="admin_usuario" required />
                </div>
                <div class="mb-3">
                    <label for="admin_contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="admin_contrasena" name="admin_contrasena" required />
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            nombre: document.getElementById('nombre').value,
            direccion: document.getElementById('direccion').value,
            hectareas: document.getElementById('hectareas').value,
            num_potreros: document.getElementById('num_potreros').value,
            marca1: document.getElementById('marca1').value,
            marca2: document.getElementById('marca2').value,
            marca3: document.getElementById('marca3').value,
            nit: document.getElementById('nit').value,
            email: document.getElementById('email').value,
            edades_hembras: document.getElementById('edades_hembras').value,
            edades_machos: document.getElementById('edades_machos').value,
            admin_usuario: document.getElementById('admin_usuario').value,
            admin_contrasena: document.getElementById('admin_contrasena').value,
        };

        try {
            const resp = await fetch('/api/finca', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const res = await resp.json();
            if (res.status === 'success') {
                window.location.href = res.redirect || '/dashboard';
            } else {
                alert(res.message || 'Error al registrar');
            }
        } catch (err) {
            alert('Error al conectar con el servidor');
        }
    });
</script>
{% endblock %}
