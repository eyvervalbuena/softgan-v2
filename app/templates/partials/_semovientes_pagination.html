{# Controles de paginación; conserva q si existe #}
{% if total_pages > 1 %}
<nav aria-label="Paginación" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if page <= 1 %}disabled{% endif %}">
      <a class="page-link" href="{{ url_for('main.semovientes', page=page-1, q=q) }}">Anterior</a>
    </li>
    <li class="page-item disabled"><span class="page-link">Página {{ page }} de {{ total_pages }}</span></li>
    <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
      <a class="page-link" href="{{ url_for('main.semovientes', page=page+1, q=q) }}">Siguiente</a>
    </li>
  </ul>
  
</nav>
{% endif %}
