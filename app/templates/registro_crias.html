{% extends 'base.html' %}
{% block title %}Registro de Crías{% endblock %}
{% block content %}
<div class="container-fluid mt-2">
    <div class="row g-0 align-items-start">
        <div class="col-md-4 ps-0" style="margin-right:-10px;">
            <div class="login-box p-0" style="border:2px solid #1BBD25;">
                <div class="bg-success text-white text-center py-2 rounded-top">
                    <h5 class="mb-0">Registro de Cría</h5>
                </div>
                <div class="p-3 bg-light">
                    <!-- Formulario de crías -->
                </div>
            </div>
        </div>
        <div class="col-md-8 pe-4">
            <div class="mb-4">
                <div class="bg-success text-white text-center py-2" style="border-top-left-radius:8px; border-top-right-radius:8px;">
                    <h5 class="mb-0">Datos de Crías</h5>
                </div>
                <div class="table-responsive" style="border:2px solid #1BBD25; border-top:0; border-bottom-left-radius:8px; border-bottom-right-radius:8px; background:#f8f9fa;">
                    <table class="table table-bordered table-hover align-middle mb-0">
                        <thead class="table-success text-center">
                            <tr>
                                <th style="min-width:100px;">No / ID</th>
                                <th style="min-width:100px;">Nombre</th>
                                <th style="min-width:100px;">Tipo</th>
                                <th style="min-width:120px;">F. Nacimiento</th>
                                <th style="min-width:100px;">Sexo</th>
                                <th style="min-width:120px;">Tipo de Parto</th>
                                <th style="min-width:120px;">Peso Destete</th>
                                <th style="min-width:120px;">Fecha Destete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregarán dinámicamente los datos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
