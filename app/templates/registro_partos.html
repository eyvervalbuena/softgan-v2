{% extends 'base.html' %}
{% block title %}Registro de Partos{% endblock %}
{% block content %}
<div class="container-fluid mt-2">
    <div class="row g-0 align-items-start">
        <div class="col-md-4 ps-0 me-n2">
            <div class="form-section p-0 border border-2 border-sg-green">
                <div class="bg-success text-white text-center py-2 rounded-top">
                    <h5 class="mb-0">Registro de Partos</h5>
                </div>
                <div class="p-3 bg-light">
                    <div class="text-center mb-2">
                        <div class="border-dashed-sg-green photo-box">
                            <span class="text-muted">Espacio Fotográfico</span>
                        </div>
                    </div>
                    <form>
                        <div class="row g-2">
                            <div class="col-4">
                                <label for="numHembra" class="form-label">No. Hembra</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="numHembra" name="numHembra" required>
                                    <button class="btn btn-outline-secondary" type="button" id="buscarHembra" title="Buscar Hembra">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-8">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-4">
                                <label for="numcrias" class="form-label"># de Crías</label>
                                <input type="number" class="form-control" id="numcrias" name="numcrias" required readonly>
                            </div>
                            <div class="col-6">
                                <label for="PrimerParto" class="form-label">Edad 1er Parto</label>
                                <input type="number" class="form-control" id="PrimerParto" name="PrimerParto" required readonly>
                            </div>
                            <div class="col-6">
                                <label for="UltimoParto" class="form-label">Último Parto</label>
                                <input type="date" class="form-control" id="UltimoParto" name="UltimoParto">
                            </div>
                            <div class="col-6">
                                <label for="Penultimo" class="form-label">Penúltimo Parto</label>
                                <input type="date" class="form-control" id="Penultimo" name="Penultimo">
                            </div>
                            <div class="col-6">
                                <label for="Intervalopar" class="form-label">Intervalo Partos</label>
                                <input type="number" class="form-control" id="Intervalopar" name="Intervalopar" required readonly>
                            </div>
                            <div class="col-12">
                                <div class="bg-success text-white text-center py-1 my-2 rounded">
                                    <h6 class="mb-0">Registrar Parto</h6>
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="NumParto" class="form-label"># de Parto</label>
                                <input type="number" class="form-control" id="NumParto" name="NumParto" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">Sexo</label>
                                <select class="form-select" name="sexo" id="sexo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="NoAnimal" class="form-label">No Animal</label>
                                <input type="number" class="form-control" id="NoAnimal" name="NoAnimal" required>
                            </div>
                            <div class="col-6">
                                <label for="PesoNacer" class="form-label">Peso al Nacer</label>
                                <input type="number" class="form-control" id="PesoNacer" name="PesoNacer" required>
                            </div>
                            <div class="col-6">
                                <label for="FechaNacimiento" class="form-label">Fecha Nacimiento</label>
                                <input type="date" class="form-control" id="FechaNacimiento" name="FechaNacimiento">
                            </div>
                            <div class="col-6">
                                <label for="NumToro" class="form-label">No Toro</label>
                                <input type="number" class="form-control" id="NumToro" name="NumToro" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Tipo de Parto</label>
                                <select class="form-select" name="tipoParto" id="tipoParto" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Asistido">Asistido</option>
                                    <option value="Mortinato">Mortinato</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i>Guardar</button>
                            <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 pe-4">
            <div class="mb-4">
                <div class="bg-success text-white text-center py-2 rounded-top">
                    <h5 class="mb-0">Datos de Partos</h5>
                </div>
                <div class="table-responsive border border-2 border-sg-green border-top-0 rounded-bottom bg-light">
                    <table class="table table-bordered table-hover align-middle mb-0">
                        <thead class="table-header-green text-center">
                            <tr>
                                <th>No / ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>F. Nacimiento</th>
                                <th>Edad</th>
                                <th>Primer Parto</th>
                                <th>No 1 Cría</th>
                                <th>Sexo 1 Cría</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregarán dinámicamente los datos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
