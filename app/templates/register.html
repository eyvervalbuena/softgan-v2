<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario - SoFTgan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='stilos.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="d-flex justify-content-center mt-5">
    <div class="login-box">
      <h4 class="mb-3">Registro de Usuario</h4>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" name="usuario" class="form-control" placeholder="Usuario" required />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="contrasena" class="form-control" placeholder="ContraseÃ±a" required />
        </div>
        <button type="submit" class="login-btn">Registrar</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Volver al login</a>
      </div>
    </div>
  </div>
  <footer class="footer mt-4">
    <p>&copy; 2025 SoFTgan - Todos los derechos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
